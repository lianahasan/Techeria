{% load static %}
<!DOCTYPE html>

<style>
body {
  background-color:#B9CAF1 !important;

}
</style>

<html>

<head>
	<title>Login Page</title>
	<!-- fonts style -->
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href=" {% static 'css/style.css' %} " rel="stylesheet" />
	<!-- responsive style -->
	<link href=" {% static 'css/responsive.css' %} " rel="stylesheet" />
<!-- icon font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>



<body>

<h1>Login As a..</h1>


	<div class="radio-container">
		<input type="radio" id="Buyer" name="catagory" />
		<label for="Buyer">Buyer</label>

		<input type="radio" id="Seller" name="catagory" />
		<label for="Seller">Seller</label>

		<input type="radio" id="Admin" name="catagory" />
		<label for="Admin">Admin</label>
	</div>


	<div class="loginbox">
		<p>Login with your credentials</p>
		<form action="#" method = "post">
			<p>User Name</p>
			<input type="text" name="user" placeholder="User Name">
			<p>Password</p>
			<input type="text" name="password" placeholder="Password">
			<button type="submit">Login</button>
			<a href="#">Forget  Username/Password</a>
			<p>I am new here <a href=" {% url 'registration' %}"> SignUp</a></p>


		</form>

	</div>





</body>
</html>
